<body class="bg">
   <div class="Head">
       <h1 style="color:maroon;">
           <img src="https://tse3.mm.bing.net/th?id=OIP.dA4jubmr0aC8-_YoGAqDrgHaEu&pid=Api&P=0&h=180" height ="150px" width ="180px" align="right">
           <img src="
           https://tse4.mm.bing.net/th?id=OIP.syohywbJwyYrbHGj9FqO2wHaFQ&pid=Api&P=0&h=180" height ="150px" width ="180px" align="left">
           <br>SKY YATRA<br><br>ONLINE FLIGHT BOOKING SYSTEM<br>
        </h1>
           
       <marquee width="100%" direction="left" height="25px" scrollamount="10" style="color: rgb(7, 7, 7); background-color: rgb(247, 204, 95); margin-bottom: auto; padding-top: 4px; font-size: 17px; word-spacing: 8px;">
               WELCOME TO SKY YATRA -  WE ARE AVAILABLE FOR 24*7  -  HAVE A HAPPY & SAFE JOURNEY
           </marquee>
           
       <div class="buttons">
       
       <ul>
        <li><a class="ahome" routerLink="/home"><h2><b>HOME</b></h2></a></li>
           <br>
           <li><a routerLink='/userreg'>NEW USER REGISTRATION</a></li>
           <br>
           <li><a routerLink='/userLogin'>USER-LOGIN</a></li>
           <br>
           <li><a routerLink='/AdminLogin'>ADMIN-LOGIN</a></li>
           <br>
           <li><a routerLink='/searchflights'>FLIGHT-SCHEDULE</a></li>
       </ul>

       <div class="container" style="margin-left: 230px; margin-top: -608px;">
        <div class="row">
          <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card border-0 shadow rounded-3 my-5">
              <div class="card-body p-4 p-sm-5">
                <h5 class="card-title text-center mb-5 fw-light fs-5" style="font: bolder ;">NEW USER REGISTRATION</h5>
                <form [formGroup]="adminlog" (ngSubmit)="validate()">


                  <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingInput"  formControlName="username">
                    <label for="floatingInput">Username</label>
                    <span style="color: red;" class="error" *ngIf="adminlog.controls['username'].touched && adminlog.controls['username'].errors"> *Username is required
                   </span>
                  </div>
                 
                  <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="floatingPassword" formControlName="password">
                    <label for="floatingPassword">Password</label>
                    
                    <span style="color: red;" class="error" *ngIf="adminlog.controls['password'].touched && adminlog.controls['password'].errors"> *Password is required</span>
                    <br>
                    <span class="show-password">
                      <input type="checkbox" id="showPassword" (change)="togglePasswordVisibility()">
                      Show password
                    </span>
                  </div>
                  
                  <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Register</button>
                  </div>
                </form>
            </div>
          </div>
        </div>
      </div>
       </div>
       </div>
   </div>
</body>
